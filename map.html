<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNNZ4IOHjf6m4dG_JSSfZQjxEmGQd5MQE&callback=console.debug&libraries=maps,marker&v=beta"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      gmp-map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <gmp-map center="5.688824653625488,-0.20880529284477234" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="5.688824653625488,-0.20880529284477234" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
